<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment>
      <ion-input placeholder="Enter lobby url here!!!" #lobbyUrlEl></ion-input>
      <ion-button (click)="onInjectHandler(lobbyUrlEl.value)">inject</ion-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <iframe width="100%" height="100%" [src]="injectedLobbyUrl | safe"></iframe>
</ion-content>
